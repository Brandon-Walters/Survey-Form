<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Please fill out this form with the required information.
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            required
            placeholder="Enter your name"
            id="name"
            type="text"
            name="name"
        /></label>
        <label id="email-label" for="email"
          >Email<input
            id="email"
            placeholder="Enter your Email"
            required
            type="email"
            name="email"
        /></label>
        <label id="number-label" for="number"
          >Age<input
            id="number"
            placeholder="Age"
            type="number"
            min="18"
            max="100"
            name="age"
        /></label>
      </fieldset>
      <fieldset>
        <label id="dropdown-label" for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="no-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend to a friend?</legend>
        <label id="definitely-label" for="definitely"
          ><input
            class="inline"
            id="definitely"
            type="radio"
            checked
            name="recommend"
            value="definitely"
          />Definitely</label
        >
        <label id="maybe-label" for="maybe"
          ><input
            class="inline"
            id="maybe"
            type="radio"
            name="recommend"
            value="maybe"
          />Maybe</label
        >
        <label id="not-sure-label" for="not-sure"
          ><input
            class="inline"
            id="not-sure"
            type="radio"
            name="recommend"
            value="not-sure"
          />Not Sure</label
        >
      </fieldset>
      <fieldset>
        <label id="dropdown-label-2" for="dropdown2"
          >What is your favorite feature
          <select id="dropdown2" name="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label id="front-end-label" for="front-end"
          ><input
            class="inline"
            name="improved"
            id="front-end"
            type="checkbox"
            value="front-end"
          />Front-end Projects</label
        >
        <label id="back-end-label" for="back-end"
          ><input
            class="inline"
            name="improved"
            id="back-end"
            type="checkbox"
            value="back-end"
          />Back-end Projects</label
        >
        <label id="data-label" for="data"
          ><input
            class="inline"
            name="improved"
            id="data"
            type="checkbox"
            value="data"
          />Data Visualization</label
        >
        <label id="challenges-label" for="challenges"
          ><input
            class="inline"
            name="improved"
            id="challenges"
            type="checkbox"
            value="challenges"
          />Challenges</label
        >
        <label id="open-source-label" for="open-source"
          ><input
            class="inline"
            name="improved"
            id="open-source"
            value="open-source"
            type="checkbox"
          />Open Source Community</label
        >
        <label id="gitter-label" for="gitter"
          ><input
            class="inline"
            name="improved"
            id="gitter"
            type="checkbox"
            value="gitter"
          />Gitter help rooms</label
        >
        <label id="videos-label" for="videos"
          ><input
            class="inline"
            name="improved"
            id="videos"
            type="checkbox"
            value="videos"
          />Videos</label
        >
        <label id="city-label" for="city"
          ><input
            class="inline"
            name="improved"
            id="city"
            type="checkbox"
            value="city"
          />City Meetups</label
        >
        <label id="wiki-label" for="wiki"
          ><input
            class="inline"
            name="improved"
            id="wiki"
            value="wiki"
            type="checkbox"
          />Wiki</label
        >
        <label id="forum-label" for="forum"
          ><input
            class="inline"
            name="improved"
            type="checkbox"
            id="forum"
            value="forum"
          />Forum</label
        >
        <label id="courses-label" for="courses"
          ><input
            class="inline"
            name="improved"
            type="checkbox"
            id="courses"
            value="courses"
          />Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label id="text-area-label" for="comments"
          >Any comments or suggestions?<textarea
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
